 <h2>Unadon (Eel Rice Bowl) うな丼</h2> 
 <p>Fact: Unadon is a type of donburi or rice bowl. The eel is slice, grilled, covered in a soy-base sauce before placed on a bed of rice. <br><br>Pro tip: Mix the sauce that drips from the eel with the rice so even a spoonful of rice is reminiscent of the eel’s flavor.</p>
