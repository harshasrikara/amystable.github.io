 <h2>LA Galbi 갈비 and Side Dishes 반찬</h2> 
 <p>Fact: LA galbi is Korean BBQ short ribs, and it is served with Korean side dishes called banchan. At Korean restaurants, you will always be served a wide assortment of banchan to go with your meal. <br><br>Pro tip: Never skip the kimchi! </p>
