 <h2>Cá Nướng (Whole-grilled catfish)</h2> 
 <p>Fact: This dish is super popular for large parties. The fish is grilled until the skin is extremely crispy. It is then covered in fried shallots and green onions.<br><br>Pro tip: You can make gỏi cuốn (spring rolls)with the fish meat, rice paper wrappers, and herbs.</p>
