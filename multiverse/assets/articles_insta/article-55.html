 <h2>Dồi (Vietnamese Boudin)</h2> 
 <p>Fact: A type of Vietnamese sausage, dồi consists of pork, mushrooms, carrots, pepper, and various other seasonings. The sausage is then steamed or baked. <br><br>Pro tip: It goes great with chili fish sauce, nước mắm.</p>
