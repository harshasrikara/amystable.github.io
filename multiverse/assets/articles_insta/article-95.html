 <h2>Shogayaki 豚の生姜焼き Japanese Ginger Pork</h2> 
 <p>Fact: The pork is sliced thinly and marinated in sake, mirin, soy sauce, and ginger before being grilled. You can also use other proteins besides pork.<br><br>Pro tip: I like to pour the sauce on my rice and mix them for more flavorful rice.</p>
