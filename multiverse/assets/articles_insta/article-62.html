 <h2>Satsuma Age (Japanese Fried Fish Cakes) 薩摩揚げ</h2> 
 <p>Fact: This dish originated from Kagoshima, Japan, and consists of a fish paste that is mixed with different chopped vegetables and then fried.<br><br>Pro tip: The fish cake can retain a lot of heat from when it was cooked so be careful.</p>
