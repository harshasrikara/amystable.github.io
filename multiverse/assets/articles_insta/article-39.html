 <h2>Bún Riêu Cua</h2> 
 <p>Fact: One of Vietnam’s most famous soups besides the well-known phở and bún bò huế, bún riêu cua consists of freshwater crabs, pork knuckles, and rice vermicelli in a tomato based soup.<br><br>Pro tip: Add crispy fried shallots for added fragrance and crunch</p>
